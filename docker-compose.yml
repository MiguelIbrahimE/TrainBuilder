services:
  trainbuilder:
    build: .
    container_name: trainbuilder-game
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      # Mount X11 socket for display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Persist downloaded map tiles
      - ./tiles:/app/build/tiles
    network_mode: host
    stdin_open: true
    tty: true
    privileged: true

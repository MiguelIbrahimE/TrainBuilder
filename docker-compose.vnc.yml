services:
  trainbuilder-vnc:
    build:
      context: .
      dockerfile: Dockerfile.vnc
    container_name: trainbuilder-game-vnc
    ports:
      - "127.0.0.1:5900:5900"  # Only allow localhost connections for security
    volumes:
      # Persist downloaded map tiles
      - ./tiles:/app/build/tiles
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=:0
